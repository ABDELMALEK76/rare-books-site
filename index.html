<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكتبة نادرة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .lang-switcher {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .lang-switcher select {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    .books-section {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .book-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .book-card:hover {
      transform: scale(1.05);
    }
    .book-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .book-card .content {
      padding: 1rem;
    }
    .book-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .book-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2575fc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .book-card a:hover {
      background-color: #1a56d4;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switcher">
      <select onchange="changeLang(this.value)">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>
    <h1 id="main-title">مكتبة الكتب النادرة</h1>
    <p id="subtitle">اقرأ، استمتع، وشارك المعرفة بلمسة فريدة.</p>
  </header>
  <section class="books-section">
    <div class="book-card">
      <img src="https://via.placeholder.com/400x300?text=%D8%BA%D9%84%D8%A7%D9%81+%D9%83%D8%AA%D8%A7%D8%A8" alt="غلاف الكتاب">
      <div class="content">
        <h3 id="book-title">عنوان الكتاب</h3>
        <a href="#" id="download-btn">تحميل PDF</a>
      </div>
    </div>
  </section>

  <script>
    const translations = {
      ar: {
        title: "مكتبة الكتب النادرة",
        subtitle: "اقرأ، استمتع، وشارك المعرفة بلمسة فريدة.",
        bookTitle: "عنوان الكتاب",
        download: "تحميل PDF"
      },
      en: {
        title: "Rare Books Library",
        subtitle: "Read, enjoy, and share knowledge with a unique touch.",
        bookTitle: "Book Title",
        download: "Download PDF"
      }
    };

    function changeLang(lang) {
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('main-title').textContent = translations[lang].title;
      document.getElementById('subtitle').textContent = translations[lang].subtitle;
      document.getElementById('book-title').textContent = translations[lang].bookTitle;
      document.getElementById('download-btn').textContent = translations[lang].download;
    }
  </script>
</body>
</html>
